# Development nginx configuration for localhost

# HTTP server for localhost development
server {
    listen 80;
    server_name localhost 127.0.0.1;
    
    # Set maximum file upload size to 100MB
    client_max_body_size 100M;

    # Health check endpoint for load balancers
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Proxy static files (Django static files) - MUST come before regex patterns
    location /static/ {
        proxy_pass http://backend:8000/static/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy media files
    location /media/ {
        proxy_pass http://backend:8000/media/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy admin requests to Django backend
    location /admin/ {
        client_max_body_size 100M;
        proxy_pass http://backend:8000/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Proxy API requests to Django backend
    location /api/ {
        client_max_body_size 100M;
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Cache frontend static assets with versioning (exclude /static/ and /media/ paths)
    location ~* ^(?!/static/)(?!/media/).*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        access_log off;
    }
    
    # Cache sitemap and robots with shorter expiry
    location ~* \.(xml|txt)$ {
        root /usr/share/nginx/html;
        expires 1d;
        add_header Cache-Control "public";
        add_header Vary Accept-Encoding;
    }

    # Serve HTML files with no cache (for SPA updates)
    location ~* \.html$ {
        root /usr/share/nginx/html;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma no-cache;
        add_header Last-Modified $date_gmt;
        add_header ETag off;
        if_modified_since off;
    }

    # Serve static files and SPA routes
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
        
        # No cache for the main HTML file and SPA fallback
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma no-cache;
        add_header Last-Modified $date_gmt;
        add_header ETag off;
        if_modified_since off;
    }
}

# Reject all other requests (for security)
server {
    listen 80 default_server;
    server_name _;
    return 444;
}