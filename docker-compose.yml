services:
  backend:
    image: ghcr.io/ccorbett0116/rotationalesc-website/backend:latest
    container_name: rotational-backend
    ports:
      - "8000:8000"
    volumes:
      - ./database:/app/database
      - ./backend/media:/app/media
      - ./backend/staticfiles:/app/staticfiles
    env_file:
      - .env
    environment:
      - DEBUG=${DEBUG:-True}
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend,${PRODUCTION_DOMAIN},www.${PRODUCTION_DOMAIN}
    networks:
      - rotational-network

  frontend:
    image: ghcr.io/ccorbett0116/rotationalesc-website/frontend:latest
    container_name: rotational-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certbot/certs:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot:ro
      - ./backend/staticfiles:/app/staticfiles:ro
    depends_on:
      - backend
    env_file:
      - .env
    networks:
      - rotational-network
    entrypoint: ["/nginx-entrypoint.sh"]

  certbot:
    image: ghcr.io/ccorbett0116/rotationales-certbot:latest
    container_name: rotational-certbot
    volumes:
      - ./certbot/certs:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - ./certbot/logs:/var/log/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock:ro
    env_file:
      - .env
    environment:
      - EMAIL=${OWNER_EMAIL}
      - DOMAIN=${PRODUCTION_DOMAIN}
    networks:
      - rotational-network
    entrypoint: ""
    command: ["/bin/sh", "/custom-entrypoint.sh"]
    restart: unless-stopped
    depends_on:
      - frontend

  analytics-cron:
    image: ghcr.io/ccorbett0116/rotationales-analytics:latest
    container_name: rotational-analytics-cron
    volumes:
      - ./database:/app/database
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - COMPOSE_PROJECT_NAME=rotational-equipment-services
    networks:
      - rotational-network
    depends_on:
      - backend

networks:
  rotational-network:
    driver: bridge
